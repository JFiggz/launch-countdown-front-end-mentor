<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Launch countdown timer</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
  <main class="launch">
    <h1 class="launch__header">We're launching soon</h1>
    <section class="launch__container">
      <div class="time-card" id="days">
        <span class="time-card__upper"></span>
        <span class="time-card__lower"></span>
        <h2 class="time-card__title">Days</h2>
      </div>
      <div class="time-card" id="hours">
        <span class="time-card__upper"></span>
        <span class="time-card__lower"></span>
        <h2 class="time-card__title">Hours</h2>
      </div>
      <div class="time-card" id="minutes">
        <span class="time-card__upper"></span>
        <span class="time-card__lower"></span>
        <h2 class="time-card__title">Minutes</h2>
      </div>
      <div class="time-card" id="seconds">
        <span class="time-card__upper"></span>
        <span class="time-card__lower"></span>
        <h2 class="time-card__title">Seconds</h2>
      </div>
    </section>

    <footer class="footer">
      <div class="footer__social-container">
        <a href="#" class="footer__link"><img src="./images/icon-facebook.svg" alt="Facebook link icon"
            class="footer__icon"></a>
        <a href="#" class="footer__link"><img src="./images/icon-pinterest.svg" alt="Pinterest link icon"
            class="footer__icon"></a>
        <a href="#" class="footer__link"><img src="./images/icon-instagram.svg" alt="Instagram link icon"
            class="footer__icon"></a>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/JFiggz">Jimmy Figliomeni</a>.
      </div>
    </footer>
  </main>


</body>

</html>
